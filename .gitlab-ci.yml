image: gitlab.svagworks.me:5050/root/demo_2

variables:
    PATH_TO_JAR:    /target/*.jar
    IP_BILLING:     10.128.0.x
    IP_CUSTOMERS:   10.128.0.x
    IP_GATEWAY:     10.128.0.x
    IP_GOOGLE_MAPS: 10.128.0.x
    IP_DISCOVERY:   10.128.0.x

before_script:
    - 'which ssh-agent || ( apt update -y && apt install openssh-client -y)'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

stages:
    - build
    - deploy

.build_template: &build_template
    stage: build
    script:
        - cd $PATH_TO_APP
        - mvn clean package
    artifacts:
        paths:
        - $PATH_TO_APP$PATH_TO_JAR
        expire_in: 1 day
    
build_billing:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/BillingService
    only:
        changes:
            - BE/BillingService/**/*
        
build_customers:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/CustomerService/customers
    only:
        changes:
            - BE/CustomerService/customers/**/*
        
build_gateway:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/Gateway
    only:
        changes:
            - BE/Gateway/**/*

build_google_maps:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/GoogleMapsMicroservice
    only:
        changes:
            - BE/GoogleMapsMicroservice/**/*

build_discovery:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/ServiceDiscovery        
    only:
        changes:
            - BE/ServiceDiscovery/**/*
            
